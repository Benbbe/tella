{{ $name := .Get "src" }}
{{ $extention := .Get "ext" | default "" }}
{{ $alt := .Get "alt" }}
{{ $width := .Get "width" | default "auto" }}
{{ $minipath := printf "./%s%s" $name $extention }}
{{ $path := printf "content%s.webp" $minipath }}
{{- if (fileExists $path) -}}
<picture>
    <source type="image/webp" srcset="{{ $minipath }}.webp">
    <img src="{{ $minipath }}" />
</picture>
{{- else -}}
<img src="{{ $minipath }}" />
{{- end -}}
